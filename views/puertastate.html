{% extends "base.html" %}

{% block header %}
			<h1 class="page-header">Estado de la puerta <small>Visualiza si la puerta esta abierta o cerrada.</small></h1>
{% endblock %}

{% block temp %}
<!-- begin row -->
<div class="row">
	<!-- begin col-6 -->
			    <div class="col-md-6">
			        <!-- begin panel -->
			        <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Labels & Badges</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Class</th>
                                        <th>Square Badges</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Puerta Abierta</td>
                                        <td><span id="pabierta" class="badge badge-default badge-square">Nada</span></td>
                                    </tr>
                                    <tr>
                                        <td>Puerta Cerrada</td>
                                        <td><span id="pcerrada" class="badge badge-default badge-square">Nada</span></td>
                                    </tr>
                                     <tr>
                                        <td>Alerta puerta abierta</td>
                                        <td><span id="palabierta" class="badge badge-default badge-square">Nada</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end panel -->
				</div>
			    <!-- end col-6 -->
			    </div>
			    <!-- begin row -->
{% endblock %}
